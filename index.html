<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My website</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<!-- 
  
Go to google fonts and choose the font you want for your website. 

-->

</head>

<body>
    <header>

        <div>
          <!--- 
            Write a heading level 1 element here. Inside the tag, add the title of the website.
            --->
        </div>

    </header>
    <main>

        <!---  
          DIV CLASS NAME: 
          Give the div element the class name "introduction-section". 
        -->
        <div>

            <!--- 
              PARAGRAPH:
              Write a paragraph element here. Write, or copy a text aboout your topic from the internet and place it inside the tags.
            --->

            <div>
               <!--- 
                BUTTON: 
                Add a button element here. Inside the button tags:
                - Add a link tag with the href to a link (Like a wikipedia article) about your topic. 
                - If you want the link to open in a new tab, give the link tag a attribute of "target="blank".
                - Inside the link tag write "read more", or a text for your button you prefer.  
            --->
            </div>
            
            <!---  
              DIV CLASS NAME: 
              Give the div element the class name "image-container".
            -->
            <div>

              <!---
                IMG TAG:
                Write a image element here. 
                Add a src attribute with a link to a picture.
                write a alt attribute with a description about the image.
                give the img tag a class of "image".
              -->

            <!--- Write a text inside the level 2 tags. -->
            <h2></h2>

            </div>
          </div>

           <!---  
              DIV CLASS NAME: 
              Give the div element the class name "video-section".
            -->
        <div>

          <!---  
              DIV CLASS NAME: 
              Give the div element the class name "iframe-container".
            -->
          <div>

            <!--- Go to YouTube and find a video. Embedd the video iframe code here. -->

          </div>
        </div>
    </main>
    <footer>
      <div>
        <!--- Add your name inside the p tags.-->
        <p>Created by</p>
      </div>
    </footer>
</body>

</html>
